{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}
    
{% block body %}
<body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
            <a class="navbar-brand" href="/">{{ title }}</a>
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/urls">Сайты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                    <h1 class="display-3">{{ title }}</h1>
                    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
                    <form class="d-flex justify-content-center" action="" method="post">
                        <label class="visually-hidden" for="text">Url для проверки</label>
                        <input class="form-control form-control-lg" type="text" name="url" placeholder="https://www.example.com" value="" required="">
                        <input class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3" type="submit" value="Проверить">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="border-top py-3 mt-5 flex-shrink-0">
        <div class="container-lg">
            <div class="text-center">
                <a href="https://ru.hexlet.io/" targer="_blank">Hexlet</a>
            </div>
        </div>
    </footer>
</body>
{% endblock %}
