{% extends "layout.html" %}


{% block main %}
    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                    <h1 class="display-3">Анализатор страниц</h1>
                    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
                    <form class="d-flex justify-content-center" action="{{url_for('url_add')}}" method="post">
                        <label class="visually-hidden" for="text">Url для проверки</label>
                        <input class="form-control form-control-lg" type="text" name="url" placeholder="https://www.example.com" value="" required="">
                        <input class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3" type="submit" value="Проверить">
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
