{% extends "layout.html" %}


{%block main %}
    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <h1>Сайты</h1>
            <table class="table table-bordered table-hover text-nowrap" data-test="urls">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Последняя проверка</th>
                        <th>Код ответа</th>
                    </tr>
                </thead>
                <tbody>
                {% if urls %}
                {% for url in urls %}
                    <tr>
                        <td>{{ url["id"] }}</td>
                        <td>
                            <a href="{{ url_for('url_new', id=url["id"]) }}">{{ url["name"] }}</a>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                {% endfor %}
                {% endif %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock %}
